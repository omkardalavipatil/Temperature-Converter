<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter</title>
</head>
<body>
    <div id="converter-container">
        <h1>Temperature Converter</h1>
        <label for="temperatureInput">Enter Temperature:</label>
        <input type="number" id="temperatureInput" placeholder="Enter temperature" />

        <label for="inputUnit">Select Input Unit:</label>
        <select id="inputUnit">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>

        <label for="outputUnit">Select Output Unit:</label>
        <select id="outputUnit">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>

        <button onclick="convertTemperature()">Convert</button>
        
        <div id="result">Output: <span id="convertedTemperature"></span> <span id="convertedUnit"></span></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
